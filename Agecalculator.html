<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced Age Calculator</title>
  <style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: rgba(162, 147, 147, 0.704);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  
  .container {
    background-color: #373636;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 0 15px red;
    width: 500px;
    text-align: center;
    display: flex;
    flex-direction: column;
  }
  h1{
    color: white;
  }
  #option{
    color: rgb(36, 34, 34);
    font-size: 20px;
    font-weight: bolder;
    text-shadow: 1px 1px 10px rgb(81, 207, 65), 1px 1px 10px rgb(81, 207, 65), 1px 1px 10px rgb(81, 207, 65);
  
  }
  
  input, button {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    font-size: 1.5rem;
    font-weight: bold;
    border-radius: 15px;
    border: 1px solid #363333;
  }
  
  button {
    background-color: #007bff;
    color: white;
    border: none;
    cursor: pointer;
    width: 100%;
  }
  
  button:hover {
    background-color: #0056b3;
  }
  
  #result {
    margin-top: 20px;
    font-size: 1.5rem;
    font-weight: bolder;
    color: white;
    text-shadow: 1px 1px 10px rgba(255, 255, 0, 0.338), 1px 1px 10px rgba(255, 255, 0, 0.391), 1px 1px 10px rgba(255, 255, 0, 0.482);
  }
  
  </style>
</head>
<body>

  <div class="container">
    <h1>Age Calculator</h1>
    <form id="ageForm">
      <label for="dob" id="option"> Please Select Your Date of Birth:</label>
      <input type="date" id="dob" required />
      <button type="submit">Calculate Your Age</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
    document.getElementById("ageForm").addEventListener("submit", function(e) {
    e.preventDefault();
  
    const dobInput = document.getElementById("dob").value;
    if (!dobInput) return;
  
    const dob = new Date(dobInput);
    const today = new Date();
  
    if (dob > today) {
      document.getElementById("result").innerHTML = "Date of birth cannot be in the future.";
      return;
    }
  
    let years = today.getFullYear() - dob.getFullYear();
    let months = today.getMonth() - dob.getMonth();
    let days = today.getDate() - dob.getDate();
  
    if (days < 0) {
      months--;
      const prevMonth = new Date(today.getFullYear(), today.getMonth(), 0);
      days += prevMonth.getDate();
    }
  
    if (months < 0) {
      years--;
      months += 12;
    }
  
    document.getElementById("result").innerHTML =
      `You are <strong>${years}</strong> years, <strong>${months}</strong> months, and <strong>${days}</strong> days old.`;
  });
  
  </script>
</body>
</html>
